<ion-header>
    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="profile-page">
    <ion-item>
        <h2 class="profile-name">Richard Smith</h2>
        <ion-avatar item-end>
            <img src="../assets/imgs/avatar.jpg" class="avatar" />
        </ion-avatar>
    </ion-item>

    <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
            <img [src]="slide.image" class="slide-image" />
        </ion-slide>

    </ion-slides>
</ion-content>
