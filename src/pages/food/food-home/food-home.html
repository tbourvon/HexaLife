<ion-header>
  <ion-navbar primary-rose>
    <ion-title>
      Nutrition
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="pushSettings()">
                <ion-icon class="icon"  name="settings"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-content class="card-background-page">

  <ion-card (click)="recipesHome()">
    <img src="assets/imgs/food/recipe_ideas.png"/>
    <div class="card-title">Recipe Ideas</div>
  </ion-card>

  <ion-card (click)="FoodChallenge()">
    <img src="assets/imgs/food/food-challenge.png"/>
    <div class="card-title">Daily Challenge</div>
  </ion-card>

  <ion-card (click)="dailyMenu()">
    <img src="assets/imgs/food/daily-menu.png"/>
    <div class="card-title">Daily Menu</div>
  </ion-card>

</ion-content>
