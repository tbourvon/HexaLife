<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

<ion-header>
  <ion-navbar primary-rose>
    <ion-title>Save your menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<div class="recapTitle">
Your menu <br/>
</div>
<div class ="recapContent">
  <div class="menu">
    <p>{{ starters }} </p>
    <p>{{ courses }} </p>
    <p>{{ desserts }} </p>
  </div>

  <div class="nutrition-title">
    Nutrition informations :<br/>
  </div>
  <div class="nutrition-informations">
    <p>Calories : {{ calories }} kcal</p>
    <p>Carbs : {{ carbs }} g</p>
    <p>Proteins : {{ proteins }} g</p>
    <p>Fat : {{ fat }} g</p>
  </div>
</div>
<div text-center>
  <button ion-button style="background-color:#75CD7E;" (click)="valider()">Save</button>
</div>
</ion-content>
