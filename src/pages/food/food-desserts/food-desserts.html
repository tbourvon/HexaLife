<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

<ion-header>
  <ion-navbar>
    <ion-title>Desserts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-list>
      <ion-item class="buttonList" detail-push *ngFor="let item of items; let i = index" (click)="itemSelected(item.title)">

        <ion-thumbnail item-start>
          <img src="{{item.source}}"/>
        </ion-thumbnail>

        <ion-label>
        {{ item.title }} &nbsp;
        <ul>
          <li *ngFor="let emoji of item.emojis" >
            <i class="{{ emoji }}"></i>
          </li>
        </ul>


        <br/>
        <h2>
          <div class="calories">
            Energy : {{ item.calories }} kcal
            <br/>Fat : {{ item.fat }} g
            <br/>Carbs : {{ item.carbs }} g
            <br/>Proteins : {{ item.proteins }} g

          </div>
        </h2>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
