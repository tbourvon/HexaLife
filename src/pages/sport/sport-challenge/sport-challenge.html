<ion-header>
  <ion-navbar>
    <ion-title>Daily Challenge</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <div class="content">
    <div class="sport-date-container">
      <div class="month">{{month}}</div>
      <div class="day">{{day}}</div>
    </div>

    <div class="advice">Take the stairs today !</div>

  <div class="sport-checkbox-container">
    <ion-item class="done">
      <ion-label>Done</ion-label>
      <ion-checkbox (click)="presentToast()"></ion-checkbox>
    </ion-item>
  </div>

</div>



</ion-content>


<script src="sport-challenge.ts"></script>
