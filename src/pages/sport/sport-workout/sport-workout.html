<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

<ion-header>
    <ion-navbar no-border-bottom>
      <ion-title>
        Workout
      </ion-title>
    </ion-navbar>
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="bodyPart">
          <ion-segment-button value="Leg">
              Leg
          </ion-segment-button>
          <ion-segment-button value="Abdos">
              Abdos
          </ion-segment-button>
          <ion-segment-button value="Arms">
              Arms
          </ion-segment-button>
          <ion-segment-button value="Shoulders">
              Shoulders
            </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>


    <ion-content>
        <div [ngSwitch]="bodyPart">
          <ion-list *ngSwitchCase="'Leg'">
              <button ion-item (click)="SingleLegLift()">
                  Single leg lift
                  <p>30 repetitions</p>
                  <ion-note item-end>
                    <i class="em em-zap"></i>
                  </ion-note>
                </button>
                <button ion-item (click)="SideLunge()">
                    Side lunge
                    <p>15 repetitions</p>
                    <ion-note item-end>
                      <i class="em em-zap"></i>
                    </ion-note>
                  </button>
            
                <button ion-item (click)="DoubleLegLift()">
                  Double leg lift
                  <p>20 repetitions</p>
                  <ion-note item-end>
                    <i class="em em-zap"></i>
                    <i class="em em-zap"></i>
                  </ion-note>
                </button>
            
                <button ion-item (click)="SquatJump()">
                  Squat jump
                  <p>10 repetitions</p>
                  <ion-note item-end>
                    <i class="em em-zap"></i>
                    <i class="em em-zap"></i>
                  </ion-note>
                </button>
                
                <button ion-item (click)="LegPullFront()">
                  Leg pull front
                  <p>20 repetitions</p>
                  <ion-note item-end>
                    <i class="em em-zap"></i>
                    <i class="em em-zap"></i>
                    <i class="em em-zap"></i>
                  </ion-note>
                </button>
                <button ion-item (click)="ScissorBoxJump()">
                    Scissor box jump
                    <p>20 repetitions</p>
                    <ion-note item-end>
                      <i class="em em-zap"></i>
                      <i class="em em-zap"></i>
                      <i class="em em-zap"></i>
                    </ion-note>
                  </button>
          </ion-list>
      
          <ion-list *ngSwitchCase="'kittens'">
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-kitten-1.jpg">
              </ion-thumbnail>
              <h2>Luna</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-kitten-3.jpg">
              </ion-thumbnail>
              <h2>Milo</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-kitten-4.jpg">
              </ion-thumbnail>
              <h2>Bandit</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-kitten-2.jpg">
              </ion-thumbnail>
              <h2>Nala</h2>
            </ion-item>
          </ion-list>
      
          <ion-list *ngSwitchCase="'ducklings'">
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-duckling-1.jpg">
              </ion-thumbnail>
              <h2>Daffy</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-duckling-2.jpg">
              </ion-thumbnail>
              <h2>Huey</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-duckling-3.jpg">
              </ion-thumbnail>
              <h2>Dewey</h2>
            </ion-item>
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/img/thumbnail-duckling-4.jpg">
              </ion-thumbnail>
              <h2>Louie</h2>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
