<ion-header>
  <ion-navbar>
    <ion-title>Abdominal hold</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" (swipe)="swipeEvent($event)">
    
      <ion-card>
    
        <img src="assets/imgs/abdominal-hold.jpg"/>
    
        <ion-card-content>
          <ion-card-title>
            Abdominal hold
          </ion-card-title>
          <h2 style="color: grey">
              30 seconds
              
          </h2>
          <p>
            Stay in position and keep your back straight.
          </p>
        </ion-card-content>  
      </ion-card>
      <div text-center>
        <button ion-button style="background-color:#F95F62;" (click)="valider()">Done</button>
      </div>
    </ion-content>
