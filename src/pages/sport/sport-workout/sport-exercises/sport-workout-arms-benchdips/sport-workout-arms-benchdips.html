<ion-header>
  <ion-navbar>
    <ion-title>Bench Dips</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg" (swipe)="swipeEvent($event)">
    
      <ion-card>
    
        <img src="assets/imgs/benchdips.jpg"/>
    
        <ion-card-content >
          <ion-card-title>
            Bench Dips
          </ion-card-title>
          <h2 style="color: grey">
              8 repeats
          </h2>
          <p>
            Lower body by bending arms until slight stretch is felt in chest or shoulder, or rear end touches floor. Raise body and repeat.
          </p>
        </ion-card-content>  
      </ion-card>
      <div text-center>
        <button ion-button style="background-color:#F95F62;" (click)="valider()">Done</button>
      </div>
    </ion-content>
