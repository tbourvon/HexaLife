<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

<ion-header>
  <ion-navbar>
    <ion-title>Leg & Buttocks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>
      Easy
    </ion-list-header>

    <button ion-item (click)="SingleLegLift()">
      Single leg lift
      <p>30 repetitions</p>
      <ion-note item-end>
        <i class="em em-zap"></i>
      </ion-note>
    </button>
    <button ion-item (click)="SideLunge()">
        Side lunge
        <p>15 repetitions</p>
        <ion-note item-end>
          <i class="em em-zap"></i>
        </ion-note>
      </button>

    <ion-list-header>
      Intermediate
    </ion-list-header>

    <button ion-item (click)="DoubleLegLift()">
      Double leg lift
      <p>20 repetitions</p>
      <ion-note item-end>
        <i class="em em-zap"></i>
        <i class="em em-zap"></i>
      </ion-note>
    </button>

    <button ion-item (click)="SquatJump()">
      Squat jump
      <p>10 repetitions</p>
      <ion-note item-end>
        <i class="em em-zap"></i>
        <i class="em em-zap"></i>
      </ion-note>
    </button>

    <ion-list-header>
      Hard
    </ion-list-header>

    <button ion-item (click)="LegPullFront()">
      Leg pull front
      <p>20 repetitions</p>
      <ion-note item-end>
        <i class="em em-zap"></i>
        <i class="em em-zap"></i>
        <i class="em em-zap"></i>
      </ion-note>
    </button>
    <button ion-item (click)="ScissorBoxJump()">
        Scissor box jump
        <p>20 repetitions</p>
        <ion-note item-end>
          <i class="em em-zap"></i>
          <i class="em em-zap"></i>
          <i class="em em-zap"></i>
        </ion-note>
      </button>
  </ion-list>

</ion-content>
